<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>JSF Integrate Bootstrap</title>

        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.8.1/css/fontawesome.min-jsf.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>

        <ui:include src="../../common/menu.xhtml"/>
        <ui:include src="../../common/header.xhtml" />
        <div class="container">
            <ui:include src="../../common/content.xhtml" />
            <ui:include src="../../common/footer.xhtml" />
        </div>

        <!-- load js at bottom for faster loading-->
        <h:outputScript library="webjars" name="jquery/3.3.1-2/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js" />

    </h:body>
</html>
