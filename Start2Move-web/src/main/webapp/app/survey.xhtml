<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class="container">
                    <div class="surveyBox">
                        <div style="display:#{Survey_MB.enableQuestionOne?'block':'none'}">
                            <h1>Question 1</h1>
                            <h:outputLabel value="#{Survey_MB.questionOneObj.header}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionOneObj.question}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionOneObj.label}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionOneObj.hint}"></h:outputLabel>
                            <br/>
                            <h:selectOneMenu value="#{Survey_MB.answerQuestionOne}">
                                <f:selectItems value="#{Survey_MB.questionOneObj.listOfValues}" />
                            </h:selectOneMenu>
                            <br/>
                            <h:commandButton value="#{Survey_MB.questionOneObj.button}">
                                <f:ajax listener="#{Survey_MB.buildSurvey('q2')}" execute="@form" render="@form"/>
                            </h:commandButton>
                            <br/> 
                        </div>

                        <div style="display:#{Survey_MB.enableQuestionTwo?'block':'none'}">
                            <h1>Question 2</h1>
                            <h:outputLabel value="#{Survey_MB.questionTwoObj.header}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionTwoObj.question}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionTwoObj.label}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionTwoObj.hint}"></h:outputLabel>
                            <br/>
                            <h:selectOneMenu value="#{Survey_MB.answerQuestionTwo}">
                                <f:selectItems value="#{Survey_MB.questionTwoObj.listOfValues}" />
                            </h:selectOneMenu>
                            <br/>
                            <h:commandButton value="#{Survey_MB.questionTwoObj.button}">
                                <f:ajax listener="#{Survey_MB.buildSurvey('q3')}" execute="@form" render="@form"/>
                            </h:commandButton>
                            <br/> 
                        </div>

                        <div style="display:#{Survey_MB.enableQuestionThree?'block':'none'}">
                            <h1>Question 3</h1>
                            <h:outputLabel value="#{Survey_MB.questionThreeObj.header}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionThreeObj.question}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionThreeObj.hint}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionThreeObj.leftLabel}"></h:outputLabel>
                            <br/>
                            <h:outputLabel value="#{Survey_MB.questionThreeObj.rightLabel}"></h:outputLabel>
                            <br/>
                            <p:inputText id="decimal" value="#{Survey_MB.answerQuestionThree}" />
                            <p:slider for="decimal" minValue="#{Survey_MB.questionThreeObj.leftValue}" 
                                      maxValue="#{Survey_MB.questionThreeObj.rightValue}" 
                                      step="0.1"/>
                            <br/>
                            <h:commandButton value="#{Survey_MB.questionTwoObj.button}">
                                <f:ajax listener="#{Survey_MB.buildSurvey('q4')}" execute="@form" render="@form"/>
                            </h:commandButton>
                            <br/> 
                        </div>

                    </div>
                </div>  
            </h:form>     
        </f:view>
    </h:body>
</html>
